<!DOCTYPE html>

<html>

<head>
    <title>enviar correo</title>
    <meta charset="UTF-8">
    </meta>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <form action="/mail" method="post">
        <input style="text-align: center" id="names" type="hidden" name="names" value="{{user[0][1]}}" required />
        <input style="text-align: center" id="surnames" type="hidden" name="surnames" value="{{user[0][2]}}" required />
        <input style="text-align: center" id="email" type="hidden" name="email" value="{{user[0][3]}}" required />
        <button class="btn btn-secondary text-center text-uppercase" type="submit">
            Regresar
        </button>
    </form>
    <h1 class='text-center title'>Â¡Redacta un correo!</h1>
    </br>
    <form action="/sendMail" method="post">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="font-weight:bold">Remitente</h5>
                        <label for="exampleInputEmail1">Tu direccion de correo electronico</label>
                        <input class="text-center form-control" id="emailAddress" type="text" name="emailAddress"
                            value="{{user[0][3]}}" required readonly/>
                        <small id="emailHelp" class="form-text text-muted">Jamas compartiremos tu correo con otras
                            personas.</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="font-weight:bold">Destinatario</h5>
                        <label for="exampleInputEmail1">Escribe la direccion de correo del destinatario</label>
                        <input class="text-center form-control" id="emailDes" type="text" name="emailDes"
                            placeholder="Escribe el correo destinatario" required />
                        <small id="emailHelp" class="form-text text-muted">Preparate para redactar el correo</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="text-center" style="font-weight: bold;">Escribe un mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" id="texto" name="texto" required></textarea>
        </div>
        <div class="form-group text-center">
        <form class="form-group" action="/sendSMTP">
            <button class="btn btn-outline-primary text-center text-uppercase" type="submit">
                Enviar por SMTP
            </button>
        </form>
        <form class="form-group" action="/sendPOP3">
            <button class="btn btn-outline-primary text-center text-uppercase" type="submit">
                Enviar por POP3
            </button>
        </form>
        </div>
    </form>
</body>

</html>
