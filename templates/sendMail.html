<!DOCTYPE html>

<html>

<head>
    <title>enviar correo</title>
    <meta charset="UTF-8">
    </meta>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    {% if message %}
        <h5>{{message}}</h5>
    {% endif %}
    <form action="/mail" method="post">
        <input style="text-align: center" id="usuario" type="hidden" name="usuario" value="{{user["usuario"]}}" required />
        <input style="text-align: center" id="email" type="hidden" name="email" value="{{user["email"]}}" required />
        <button class="btn btn-secondary text-center text-uppercase" type="submit">
            Regresar
        </button>
    </form>
    <h1 class='text-center title'>Â¡Redacta un correo!</h1>
    </br>
    <form action="/sendMail" method="post">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="font-weight:bold">Remitente</h5>
                        <label for="exampleInputEmail1">Tu direccion de correo electronico</label>
                        <input class="text-center form-control" id="emailAddress" type="text" name="emailOrigin"
                            value="{{user["email"]}}" required readonly/>
                        <small id="emailHelp" class="form-text text-muted">Jamas compartiremos tu correo con otras
                            personas.</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="font-weight:bold">Destinatario</h5>
                        <label for="exampleInputEmail1">Escribe la direccion de correo del destinatario</label>
                        <input class="text-center form-control" id="emailDes" type="text" name="emailDestination"
                            placeholder="Escribe el correo destinatario" value="usuario01@redestres.udistrital.edu.co" required />
                        <small id="emailHelp" class="form-text text-muted">Preparate para redactar el correo</small>
                    </div>
                </div>
            </div>
        </div>
        <input style="text-align: center" id="usuario" type="hidden" name="usuario" value="{{user["usuario"]}}" required />
        <input style="text-align: center" id="email" type="hidden" name="email" value="{{user["email"]}}" required />
        <div class="form-group">
            <label class="text-center" style="font-weight: bold;">Escribe un mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" id="message" name="message" required></textarea>
        </div>
        <div class="form-group text-center">
            <div class="form-group>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-info">Enviar correo por SMTP</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
