<!DOCTYPE html>
<html lang="en">

<head>

    <title>Register</title>

<body>
    <h1 class="text-center title">Crea una cuenta</h1>
    <a href="/" class="btn btn-secondary text-center text-uppercase" style="position: fixed; top: 0; left: 0">Volver a
        ingreso</a>
    <br />

            <ul class="list-group list-group-flush">

                    <label> Nombres </label>
                    <input style="text-align: center" id="names" type="text" name="names"
                        placeholder="Ingresa tu/s nombre/s" required />
                </li>
            </ul>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <label> Apellidos </label>
                    <input style="text-align: center" id="surnames" type="text" name="surnames"
                        placeholder="Ingresa tu/s apellido/s" required />
                </li>
            </ul>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <label> Direcci&oacute;n de correo electronico </label>
                    <input style="text-align: center" id="emailAddress" placeholder="Ingresa tu correo" type="email"
                        name="emailAddress" required />
                </li>
            </ul>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <label> Contrase単a </label>
                    <input style="text-align: center" id="codeStudent" type="text" placeholder="Ingresa tu contrase単a"
                        required name="password" />
                </li>
            </ul>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <label> Repetir contrase単a </label>
                    <input style="text-align: center" id="codeStudent" type="text" placeholder="Repetir contrase単a"
                        required name="RepeatPassword" />
                </li>
            </ul>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <button class="btn btn-primary" type="submit">
                        Registrarse
                    </button>
                </li>
            </ul>
        </form>
    </div>
</body>

</html>
